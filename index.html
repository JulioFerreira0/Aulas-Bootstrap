<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Aula-1 Bootstrap</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="#">
            <img src="img/jadon-kelly-Qo_2hhoqC3k-unsplash.jpg" width="100px" height="80px" alt="Código-fonte">
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">        
              <li class="nav-item">
                <a class="nav-link" href="#quem-somos">Quem somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#parceiros">Parceiros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#servicos">Serviços</a>
              </li>
            </ul>
        </div>
    </nav>

    <section id="quemsomos">
        <div class="container-fluid quem-somos text-center padding">
            <h3 class="padding">Quem somos</h3>
            <img src="img/pexels-monoar-rahman-109371.jpg" alt="notebook" class="rounded-circle" width="400px" height="400px">
            <h3>Somos um time comprometido com os resultados</h3>
        </div>

    </section>

    <section id="parceiros">
        <div class="container-fluid text-center padding parceiros">
            <h3>Parceiros</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <img src="img/pexels-rodrigo-santos-3888151.jpg" alt="Parceiro-1" class="rounded-circle" width="100%" height="400px">
                    </div>
                    <div class="col-lg-6">
                        <img src="img/pexels-markus-spiske-177598.jpg" alt="Parceiro-1" class="rounded-circle" width="100%" height="400px">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="servicos">
        <div class="container-fluid text-center padding servicos">
            <h3>Serviços</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <img src="img/pexels-photomix-company-230544.jpg" alt="serviços-1" class="rounded-circle" width="100%" height="400px">
                    </div>
                    <div class="col-lg-6">
                        <img src="img/pexels-pixabay-39284.jpg" alt="serviços-2" class="rounded-circle" width="100%" height="400px" >
                    </div>
                </div>
            </div>

        </div>
    </section>

    <footer class="container-fluid text-center bg-footer padding">
        <p>Desenvolvido por Júlio Ferreira</p>
    </footer>
</body>
</html>
